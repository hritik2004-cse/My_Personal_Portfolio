<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a9da22d09f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header id="home">
      <center>
        <nav class="flex-se">
          <div class="flex-se nav-div">
            <a href="#home" class="nav-contents capital pointer">home</a>
            <a href="#about" class="nav-contents capital pointer">about</a>
            <a href="#skills" class="nav-contents capital pointer">skills</a>
          </div>
          <div class="nav-div-2 flex">
            <img src="assets/my_logo.svg" alt="a h-shaped logo" id="logo" />
            <h1 class="capital">hritik</h1>
          </div>
          <div class="flex-se nav-div">
            <a href="#experience" class="nav-contents capital pointer"
              >experience</a
            >
            <a href="#project" class="nav-contents capital pointer"
              >projects</a
            >
            <a href="#contact" class="nav-contents capital pointer"
              >contact me!</a
            >
          </div>
        </nav>
      </center>
      <div class="flex-se main-div">
        <div>
          <img src="assets/my-main-img.png" alt="" id="my-img" />
        </div>
        <div>
          <h2 class="main-text-1">Hi I am</h2>
          <h2 class="main-text-2 capital">hritik sharma</h2>
          <h2 class="main-text-3 capital org-col">web developer</h2>
          <div class="social-section">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-linkedin-in"></i>
            <i class="fa-brands fa-github-alt"></i>
            <i class="fa-brands fa-youtube"></i>
          </div>
          <div class="main-sec-btn-div flex-se">
            <button class="main-btn capital pointer" id="main-btn-1">hire me</button>
            <button class="main-btn capital pointer" id="main-btn-2">download cV</button>
          </div>
          <div id="extra-div" class="flex-se">
            <div class="inner-extra-div">
              <span class="org-col num-rep">1+</span>
              <h2 class="extra-txt capital">year experience</h2>
            </div>
            <hr id="rotate">
            <div class="inner-extra-div">
              <span class="org-col num-rep">15 +</span>
              <h2 class="extra-txt capital">projects done</h2>
            </div>
          </div>
        </div>
      </div>
    </header>
    <hr />
    <section id="about"></section>
    <hr />
    <section id="skills"></section>
    <hr />
    <section></section>
    <hr />
    <section></section>
    <footer></footer>
  </body>
</html>
